{% extends "base_template.html" %} 
{% block body %} 
{% if current_user.is_authenticated %} 
Sei registrato come {{ current_user.user_name }}. 
<div>Forse dovresti andare al <a href="/">Menu principale</a></div>
{% else %}
<form action="login" method="post" id="login">
  <h3>Per piacere, fai il login</h3>
  <form id="login">
    <label>Nome utente:</label><br>
    <input type="text" id="user_name" name="user_name"><br>
    <label>Password:</label><br>
    <input type="password" id="pass_word" name="pass_word"><br>
    <p class="textCenter"><button class="botton1 signIn" type="submit">Entra</button></p>
  </form>
{% endif %} 
{% endblock %}
