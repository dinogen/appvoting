{% extends "base_template.html" %} {% block body %}

<div class="container">
    {% for v in votations_array %}
    <div class="container border-bottom">
        <div class="row">
            <div class="col-1">
                <a href="/votation_detail/{{v.votation_id}}">{{v.votation_id}}</a>
            </div>
            <div class="col-4">{{v.votation_description}}</div>
            <div class="col-3">{{states[v.votation_status]}}</div>
            <div class="col-2">
                <a href="/be_a_candidate/{{v.votation_id}}">Be a candidate</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4">Starts at {{v.begin_date}}</div>
            <div class="col-4">Ends at {{v.end_date}}</div>
            <div class="col-2">
                <a href="/be_a_guarantor/{{v.votation_id}}">Be a guarantor</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
