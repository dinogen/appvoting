<!doctype html>
<html lang="en">

<head>
    <title>Voting sistem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="150" />
    <link rel="shortcut icon" href="/ipa/ui/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.1.3-dist/css/bootstrap.min.css')}}">

    <style type="text/css">
        :root .left_article_cont,
        :root .adv,
        :root .ads {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://static.app.copernicani.it/img/cropped-logo_orizzontale_trasparente.png" />
        <br/> {% if current_user.is_authenticated %} Hi, {{current_user.user_name}}, (
        <a href="/logout">logout</a>) (
        <a href="/">Home</a>) 
        (<a href="/votation_list">Votation list</a>)
        {% else %} Please,
        <a href="/login">login</a>
        {% endif %}

        <div>
            <h1>Voting system</h1>
            <h2>{{pagetitle}}</h2>
            <div>
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
    {% if message %}
    <div class="container">
        <div class="alert alert-primary" role="alert">{{message}}</div>
    </div>
    {% endif %}
</body>

</html>
